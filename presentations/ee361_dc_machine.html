# Lorenz Force in Macroscopic Scale

## Force in a conductor 
## \\(F\_{total} = \int\_{vol} \vec{J} \times \vec{B}\\)
--

### If J and B are orthogonal and homogeneous:
## \\(F\_{total} = (J.Area)\;B\;length \\)
## \\(F\_{total} = I\;B\;l \\)

# Induced Voltage in a Rotating Coil

# \\(\Phi_{max} = 2 \hat{B} r l\\)
--

### When the coil is rotating with \\(\omega_r\\)
 
# \\(\Phi(t) = \Phi_{max} cos(\omega t)\\)

## \\(V\_{coil}= -N \dfrac{d\Phi}{dt}=N \omega \Phi_{max} sin(\omega t)\\)

# Flux per-pole & Induced Voltage
--

## \\(B\_{av} =  \dfrac{2}{\pi} \hat{B}\\)

## \\(A\_{pole} =  \dfrac{2 \pi r l }{p}\\)  (p: pole number)

--

## \\(\Phi\_{pole} = B\_{av}A\_{pole}= \dfrac{4 \hat{B} r l }{p}\\)
---
# Induced Voltage

## In a two pole machine:
--

## \\(E\_{av} =  \dfrac{2}{\pi} E\_{max}\\)

## \\(E\_{av} =  \dfrac{2}{\pi} N \omega \Phi\_{max}\\)

# Ways to increase torque in a DC Motor?
--

- ## Increase Field Density (More Magnet, or less reluctance)
--

- ## More Current (Limited by cooling)
--

- ## Increase the length (force increases)
--

- ## Increase the radius (torque increases)

# What happens to DC motor at start-up?
--

## Rotor speed is zero: \\(\omega =0 \\)

### Induced armature voltage:
--
\\(E\_a = K\_a \omega\_m \Phi\_{pp}=0\\)

--
## Armature Current: \\(I\_a = (V\_t -E\_a)/R\_a\\)
