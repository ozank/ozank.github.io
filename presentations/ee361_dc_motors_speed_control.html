# DC-Machine Equations

- ## Induced Voltage Proportional to Speed
## \\(E\_a = K\_a \omega\_m \Phi\_{pp}\\)
--

- ## Torque Proportional to Armature Current
## \\(T =K\_a  \Phi\_{pp} I\_a \\)
---
# DC-Machine Equations

- ### The direction of \\(I_a\\) is determined by the relation between \\(V_t \\) and \\(E_a \\)
--

- ### If \\(V_t > E_a \\) it's motoring mode.
--

- ### If \\(E_a > V_t \\) it's generating mode.
--

- ### The speed changes depending on the net torque (\\(T\_{net}=T\_{elec}-T\_{mech}\\))

## \\(T= J \dfrac{d \omega}{dt}\\)
