# Magnetic Circuits and Maxwell Equations:

#### $$\textrm{Gauss' Law}\quad \nabla \cdot \vec{E}  =  \frac{\rho}{\varepsilon_0} $$
#### $$\textrm{Gauss' Law ($\vec{B}$ Fields)} \quad \nabla \cdot \vec{B}  =  0 $$
#### $$\textrm{Faraday's Law} \quad \nabla \times\quad \vec{E}  = - \frac{\partial \vec{B}}{\partial t}$$
#### $$\textrm{Ampere's Law} \quad \nabla \times \vec{B}  =  \mu_0 \vec{J} + \mu_0\varepsilon_0\frac{\partial \vec{E}}{\partial t}$$

# Ohm's Law (for Magnetic Circuit)

## Electric Circuits: \\(\quad \quad V=IR\\)
--

## Magnetic Circuits: \\( \quad \quad \mathcal{F} = \Phi \mathcal{R} \\)
--

## Electrical Resistance: \\(\quad  R = \frac{\rho l}{A} = \frac{l}{\sigma A}\\)
--

## Magnetic Reluctance: \\(\quad \quad \mathcal{R} = \frac{l}{\mu A}\\)

---
# Current Density vs. Magnetic Flux Density

## Current Density = Conductivity x Electric Field

## $$\vec{J}=\sigma \vec{E}$$

--
## Flux Density = Permeability x Magnetic Field

## $$\vec{B} = \mu \vec{H}$$

---
#Permeability

## Permeability of free space:

## $$\mu_0 = 4 \pi 10^{-7} \quad H/m$$

--

## Common to define permeability relative to vacuum:

## $$\mu = \mu_o . \mu_r$$
