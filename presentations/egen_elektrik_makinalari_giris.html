# Manyetik Devreler

### Manyetik devreler ile elektrik devreleri aynı temel prensiplere sahiptir.

<img src="magnetic_electric_circuit.png" alt="Drawing" style="width: 800px;"/>

---
## Manyetik Devreler  : Elektrik Devreler

### Akı (Flux), (Weber: Wb) -->  Akım (Amper)
--

### Akı Yoğunluğu (Wb/m\\(^2\\), T) --> Akım yoğunluğu (A/m\\(^2\\))
--

### Elektrik Alan (V/m) --> Manyetik Alan (A/m)
--

### Elektromotor kuvvet (V) --> Manyetomotor kuvvet (A)

---
# Maxwell Denklemleri:

#### $$\textrm{Gauss' Law}\quad \nabla \cdot \vec{E}  =  \frac{\rho}{\varepsilon_0} $$
#### $$\textrm{Gauss' Law ($\vec{B}$ Fields)} \quad \nabla \cdot \vec{B}  =  0 $$
#### $$\textrm{Faraday's Law} \quad \nabla \times\quad \vec{E}  = - \frac{\partial \vec{B}}{\partial t}$$
#### $$\textrm{Ampere's Law} \quad \nabla \times \vec{B}  =  \mu_0 \vec{J} + \mu_0\varepsilon_0\frac{\partial \vec{E}}{\partial t}$$

####Detaylı okuma:

#### - [Maxwell Denklemleri](http://www.maxwells-equations.com/)
#### - [Maxwell denklemlerinden kim korkar?](http://majr.com/docs/Whos_Afraid_of_Maxwells_Equations_By_Elya_Joffe.pdf)

---
# Ampere Denklemi

### \\(\oint\_C {\vec{H}.d\vec{\ell}} = \iint\_{closed S} \vec{J}dA = \sum I\_n = NI \\)

#### Magnetic alan yoğunluğu (H) malzeme özelliklerinden bağımsızdır.

![](http://farside.ph.utexas.edu/teaching/302l/lectures/img740.png)

---
# Ampere Denklemi

### Senkron makinelerde hava aralığındaki manyetik alan yoğunluğu

---
### Elektriksel Direnç, Manyetik Relüktans


## Electriksel Direnç:

# \\(\quad  R = \frac{\rho l}{A} = \frac{l}{\sigma A}\\)

### \\(l\\): Uzunluk (m)
### \\(A\\): Kesit Alanı (m2)
### \\(\rho\\): Özdirenç (\\(\Omega m\\)), \\(\quad \sigma\\): İletkenlik (S/m)


---
# Ohm Denklemi ( Manyetik Devreler İçin)

## Elektriksel Devreler: \\(\quad \quad V=IR\\)
--

## Manyetik Devreler: \\( \quad \quad \mathcal{F} = \Phi \mathcal{R} \\)
--

## Manyetik Relüktans: \\(\quad \quad \mathcal{R} = \frac{l}{\mu A}\\)

### \\(l\\): Uzunluk (m)
### \\(A\\): Kesit Alanı (m2)
### \\(\mu\\): Manyetik Geçirgenlik (H/m)

---
## Akım Yoğunluğu vs. Manyetik Alan Yoğunluğu

## Akım Yoğunluğu = İletkenlik x Elektrik Alan Şiddeti

## $$\vec{J}=\sigma \vec{E}$$

--
### Manyetik Alan Yoğunluğu = Geçirgenlik x Magnetic Alan Şiddeti

## $$\vec{B} = \mu \vec{H}$$

---
# Manyetik Geçirgenlik (Permeability)

## Havanın manyetik geçirgenliği:

## $$\mu_0 = 4 \pi 10^{-7} \quad H/m$$

--

## Nispi Geçirgenlik (\\(\mu_r\\)): Havaya göre manyetik geçirgenlik oranı

## $$\mu = \mu_o . \mu_r$$

---

# Faraday'ın İndüksiyon Kanunu
--

### \\(\nabla \times \vec{E}  = - \dfrac{\partial \vec{B}}{\partial t}\\)

### veya integral formunda bir bobinde endüklenen gerilim:

--
### $$ e= \oint \vec{E} dl = -\dfrac{d \Phi}{dt}$$

### $$ e = -\dfrac{d \Phi}{dt} = -\dfrac{d}{dt}\int \vec{B} dA$$


---
# Faraday'ın İndüksiyon Kanunu


### N tane sargıya sahip bir bobinde endüklenen gerilim büyüklüğü
### \\(V_{coil} = N\dfrac{d \Phi}{dt} = \dfrac{d \lambda}{dt}\\)
--

### Flux Linkage (akı bağı), \\(\lambda = N_{turns} \Phi \\) (turn. Weber)

<img src="http://img.tfd.com/mgh/cep/thumb/B-magnetic-flux-field-of-a-short-coil.jpg" alt="Drawing" style="width: 300px;"/>

# Deri Etkisi

## Eddy (Girdap) Akım dağılımı: \\( J = J_S e ^{-d/\sigma}\\)

# Manyetik Enerji

## Bir endüktörde depolanan enerji nedir?
--

## \\(W = \dfrac{1}{2} L i^2 \\)

## Neden? Eğer endüktans (L) değişken olursa ne olur?

---

# Manyetik Enerji

## \\(dw = \mathcal{F}(t) d \Phi(t) \\)

## \\(W = \int_{\Phi_1}^{\Phi_2} \mathcal{F} d \Phi \\)

--
## Manyetik Enerji Yoğunluğu
## \\(W = \int_{B_1}^{B_2} H d B \\)

---
##  Toplam Depolanan Enerji (Lineer Sistemlerde)


## \\(W = \dfrac{1}{2}R \Phi^2 =\dfrac{1}{2}\dfrac{\mathcal{F}^2}{R}\\)

## \\(W = \dfrac{1}{2}\dfrac{Volume}{\mu} B^2 \\)
