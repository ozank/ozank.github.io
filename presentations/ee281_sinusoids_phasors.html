# Direct-Current Grid
### - The voltage cannot increased (without power electronics).
### - Low-voltage transmission is inefficient
### - Transformers don't work with DC
--

# Alternating-Current Grid
### - Transformers can be used to step-up voltage
### - Thinner/Cheaper transmission cables
### - Energy can be transferred to long distances

# Sinusoid

## Sinusoid: Signal that has the form of the sine or cosine function.

## \\( V(t) = V\_m sin (\omega t) \\)

#### or

## \\( V(t) = V\_m cos (\omega t) \\)
---
# \\( V(t) = V\_m sin (\omega t) \\)

- ## \\( V\_m \\) : Amplitude
- ## \\( \omega\\) : Angular velocity (radians/second)
- ## \\( t \\) : Time (seconds)
---
# \\( V(t) = V\_m sin (\omega t) \\)

## \\(f\\): Frequency in Hertz (Hz)
--

## \\(\omega = 2 \pi f\\): Frequency radians/s
--

## \\(T\\): Period (seconds)
## \\(T = \dfrac{1}{f} = \dfrac{2\pi}{\omega}\\)
---
# Phase Difference: \\( V(t) = V\_m sin (\omega t + \phi) \\)
--

## \\(\phi\\): Phase (radians)

<img src="https://raw.githubusercontent.com/ozank/ee281/master/images/phase_difference.png" alt="Drawing" style="width: 500px;"/>
---
# Phase Difference

### \\(sin(\omega t \pm \pi) = \\)
--
\\( - sin(\omega t)\\)
--

### \\(cos(\omega t \pm \pi)\ =\\)
--
\\( - cos(\omega t)\\)
--

### \\(sin(\omega t \pm \pi/2) = \\)
--
\\(\pm cos(\omega t)\\)
--

### \\(cos(\omega t \pm \pi/2) = \\)
--
\\( \mp sin(\omega t)\\)
---

#Phasors
## Phasor: a complex number that represents the amplitude and phase of a sinusoid
--

## \\(z = x + j y\\)
###where \\(j = \sqrt{-1}\\)
---
# Complex Numbers
## \\(j = \sqrt{-1}\\) or better as: \\(j^2 = -1\\)

<img src="http://betterexplained.com/wp-content/uploads/complex/negative_imaginary_table.png" alt="Drawing" style="width: 600px;"/>

[Better explained: complex numbers](http://betterexplained.com/articles/a-visual-intuitive-guide-to-imaginary-numbers/)
---
#Phasors
## In polar form

##\\(z = x + j y = r \angle \phi\\)
--

##where
##\\(r = \sqrt{x^2 + y^2}\\)
## \\(\phi = tan^{-1}(\dfrac{y}{x})\\)
---
#Phasors
## In polar form

##\\(z = x + j y = r \angle \phi\\)

###or

##\\(z = r ( cos (\phi) + j sin (\phi)) \\)
---
# Phasor Operations

## Addition
## \\(z\_1 + z\_2 = (x_1 +x_2) + j(y_1+y_2)\\)
--

## Substraction
## \\(z\_1 - z\_2 = (x_1 - x_2) + j(y_1 - y_2)\\)

---
#Phasor Operations

## Multiplication
### \\(z\_1 z\_2 = x_1 x_2 + j x_1 y_2 + j y_1 x_2 - y_1 y_2\\)
--

## or simply
## \\(z_1z_2 = r_1 r_2 \angle (\phi_1 + \phi_2)\\)
---
# Phasors
## In exponential form:
## \\(z = x + j y = r e^ {j\phi}\\)

--
## Euler's formula:
## \\(e^{jx}=cos (x) + j sin(x)\\)
---
## Euler's identity: \\(e^{j \pi} +1 =0 \\)

<img src="http://imgs.xkcd.com/comics/e_to_the_pi_times_i.png" alt="Drawing" style="width: 300px;"/>

#### "The most remarkable equation in mathematics", Richard Feynman

#### [more info](http://en.wikipedia.org/wiki/Euler%27s_formula), [video explanation](http://www.youtube.com/watch?v=mgNtPOgFje0), [proof](https://docs.google.com/presentation/d/1oMNjkDp-LieSGnZEwNpceG8KTIvbnus9olu3KqnM5bg/present#slide=id.i0), [proof2](http://www.integralworld.net/collins30.html), [Euler's formula](http://betterexplained.com/articles/a-visual-intuitive-guide-to-imaginary-numbers/), [better explained](http://betterexplained.com/articles/intuitive-understanding-of-eulers-formula/)

# Phasors

##\\(e^{j\phi}=cos (\phi) + j sin(\phi)\\)

##Thus:
--

## \\(cos(\phi)=Re(e^{j\phi})\\)
## \\(sin(\phi)=Im(e^{j\phi})\\)
