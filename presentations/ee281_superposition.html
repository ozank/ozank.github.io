# Linear Circuits

A circuit is linear if it satifies:

--

- ## Superposition (Additive) Property:
## $$f(a + b) = f(a) + f(b)$$

--
- ## Homogeneity (Scaling) Property:
## $$f(Ka) = K f(a) $$

# Superposition in Circuit Analysis

## The voltages and currents can be found as the corresponding values obtained by assuming only one source at a time, with all other sources turned off.
---

# Steps for Superposition Method

## 1. Turn off all independent sources **except one**.

--
## 2. Calculate the output (voltage or current) due to that source.

--
## 3. Repeat Step 1 for each independent source.

--
## 4. Add the contribution of each source to find the total output.
