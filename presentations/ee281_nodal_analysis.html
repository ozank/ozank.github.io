# Example:
## Resistance Matrix:
$$
\begin{bmatrix}
\frac{1}{R_1}+\frac{1}{R_2} & -\frac{1}{R_2} & 0 \\\
-\frac{1}{R_2} & \frac{1}{R_2}+ \frac{1}{R_3}+\frac{1}{R_4} & -\frac{1}{R_4} \\\
0 & -\frac{1}{R_4}  & \frac{1}{R_4}\\\
\end{bmatrix}
\begin{bmatrix}
V_a \\\
V_b \\\
V_c \\\
\end{bmatrix}
=
\begin{bmatrix}
I_1 \\\
0 \\\
-I_2 \\\
\end{bmatrix}
$$
---
# Example:
## Remember!

## Conductance = 1/ Resistance

## $$G = \frac{1}{R}$$
---
#Conductance Matrix:
## (Sometimes it is more convenient)

$$\begin{bmatrix} G_1+G_2 & -G_2 & 0 \\\ -G_2 & G_2+ G_3+G_4 & -G_4 \\\
0 & -G_4  & G_4 \end{bmatrix}
\begin{bmatrix}
V_a \\\
V_b \\\
V_c
\end{bmatrix}
=
\begin{bmatrix}
I_1 \\\
0 \\\
-I_2
\end{bmatrix}
$$
