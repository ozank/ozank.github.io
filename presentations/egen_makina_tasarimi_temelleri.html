# Elektromekanik Sistemler

### Elektrik Enerji Girdisi = Depolanan Manyetik Enerji + Mekanik İş

### \\(\Delta W\_{elec} = \Delta W\_{mag} + \Delta W\_{mech}\\)
--

### \\( Vi\, \mathrm{d}t = i \, \mathrm{d}\lambda = \Delta W\_{magnetic} +  f_{mech} \, \mathrm{d}x\\)
--

## \\( \Delta W\_{magnetic} =  i \, \mathrm{d}\lambda -  f_{mech} \, \mathrm{d}x\\)

---

# Depolanan Manyetik Enerji

## \\(W\_{stored} = \int_0^\lambda i(\lambda) d\lambda \\)
--

## veya B-H karakteristiğinden:

## \\(W\_{stored} = \int \_{volume } (\int_0^B H dB) \\)

#### Lineer Sistemlerde:
## W(magnetic) = \\(\dfrac{1}{2} \lambda i = \dfrac{1}{2} L i^2 =\dfrac{1}{2L} \lambda^2 \\)

## Tork (Devrilme Momenti) ve Kayma Stresi
--

## Tork = \\( \sigma\_{tan} r\_r S\_r\\)
--

## \\(r\_r\\): Rotor Yarıçapı (m)

## \\(S\_r\\): Rotor Yüzey Alanı (m2)

## \\(S\_r = (2 \pi r\_r l') \\)


---

## Tork (Devrilme Momenti) ve Kayma Stresi

##  \\( T = \sigma\_{tan} r\_r (2 \pi r\_r l')\\)
--

##  \\( T = \sigma\_{tan} 2 \pi r\_r^2 l'\\)
--

##  \\( T = 2 \sigma\_{tan} V\_r \\)

##  \\( V\_r = \pi r\_r^2 l' \\) : Rotor Hacmi

## Elektrik makinalarının anma torku hacmi (ağırlığı) ve kayma stresiyle (dolayısıyla elektrik ve manyetik yüklenmesinin çarpımıyla) orantılıdır.

---
# Spesifik Makine Sabiti (C)


--

### \\(S\_i = m E\_m I\_s\\)

### \\(S\_i\\): Anma Gücü (kVA)

### \\(m\\): Faz Sayısı

### \\(E\_m\\): Endüklenen Faz Gerilimi

### \\(I\_s\\): Stator Faz Akımı

---
# Spesifik Makine Sabiti (C)


### \\(S\_i = m \dfrac{1}{\sqrt{2}} \omega N\_s k\_{w1} \hat{\Phi}\_m I\_s\\)
--

### \\(S\_i = m \dfrac{1}{\sqrt{2}} \omega N\_s k\_{w1} \hat{\Phi}\_m \dfrac{A \pi D}{2 m N\_s}\\)
--

### \\(\omega = 2 \pi p n\_{syn}\\)

---
# Spesifik Makine Sabiti (C)

--

### \\(S\_i =  \dfrac{1}{\sqrt{2}} 2 \pi p n\_{syn} k\_{w1} \dfrac{\pi D }{2p}\dfrac{2}{\pi} \hat{B} l'\dfrac{A \pi D}{2}\\)
--

### \\(S\_i =  \dfrac{\pi^2}{\sqrt{2}} n\_{syn} k\_{w1} A \hat{B} D^2 l'\\)
--

### \\(S\_i =  C  D^2 l' n\_{syn}\\)

### \\(C =  \dfrac{\pi^2}{2}  k\_{w1} \hat{A} \hat{B} \\)

---
# Spesifik Makine Sabiti (C)

### \\(S\_i =  C  D^2 l' n\_{syn}\\)

### \\(D^2 l'\\): Rotor Hacmi (m3)

### C: Spesifik Makine Sabiti (C)

### \\(C =  \dfrac{\pi^2}{2}  k\_{w1} \hat{A} \hat{B} \\)

## Example:
--

### Determine the main dimensions for a 30 kW, 690 V, 50 Hz four-pole, three-phase SCIG.

--

### Choose Cmech = 150 kW s/m3
--

### \\(\chi \approx \dfrac{\pi}{2p} \sqrt[3]{p}\\\)
--

### \\(\chi \approx \dfrac{\pi}{4} \sqrt[3]{2} = 0.9895 \approx 1\\\)

---

### \\(P\_{mech}(kW) = C\_{mech} D² l n\_{syn}(Hz)\\)

### \\( D = \sqrt[3]{\dfrac{P\_{mech}(kW)}{\chi C\_{mech} n\_{syn}(Hz)}} = \sqrt[3]{\dfrac{30}{ 1 \, 150 \, 25}} \approx 200 mm \\)

--
### Tangential Stress if the speed is 1474 rpm
--

### \\(T=\dfrac{30k}{2\pi 1454/60}= 194.4 \\) Nm
--

### \\(\sigma = \dfrac{T}{r \, S\_r} = \dfrac{2 \, 194.4}{\pi 0.2² 0.2} = 15.5 \\) kPa

# Stator Slot Pitch:
--

- ## Induction Machines and small PMSMs:  7-45 mm
--

- ## Synchronous Machines and large PMSMs:  14-75 mm
--

- ## DC Machines:  10-30 mm
--

### Tooth thickness can be initially assumed as the half of the slot pitch
--

### Slot pitch gets bigger as the power rating of the machine increases
