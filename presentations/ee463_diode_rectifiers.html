### Half-wave:

## How to calculate the commutation period (u)?
--

## \\(cos(u) = 1- \dfrac{\omega L_s I_d}{\sqrt{2} V_s}\\)
--

- ## Ls, Id increases commutation time
--

- ## Vs reduces commutation time

---
## How does the average voltage changes?
--

## \\(Vd= \dfrac{0.9 Vs}{2} - \dfrac{Au}{2\pi}\\)
--

## Reduction in average voltage
## \\(\Delta Vd= \dfrac{\omega Ls}{2\pi} Id\\)
