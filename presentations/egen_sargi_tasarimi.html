# Sargılarda MMF

<img src="./images/ee564/slot_winding_current_linkage.png" alt="Drawing" style="width: 800px;">

### İki kutup, silindirik kutup makinede sargıların yarattığı MMF

#### Her ankuşta  \\(I_f\\) akımı taşıyan \\(z_Q\\) adet iletken bulunmaktadır.
---
### Some Definitions
--

## Kutup Adımı: 
--

## \\(\tau_p = \dfrac{\pi D}{P} \\) 
###\\(P\\): kutup sayısı, \\(D\\): Hava aralığı çapı
---

### Bazı Tanımlar

## Ankuş Adımı:
--

## \\(\tau_u = \dfrac{\pi D}{Q} \\) 

###\\(Q\\): Ankuş sayısı
---

## Ankuş (Oluk) Açısı (Elektriksel)
--

### \\(\alpha_u = \dfrac{\pi}{(Q/P)} \\) 

### İki ankuş arasındaki elektriksel açı farkı (sargılarda endüklenen gerilim)

---

## Kutup-Faz başına düşen ankuş sayısı (q):

## \\(q = \dfrac{Q}{Pm} \\) 

###\\(m\\): Faz sayısı (3)


## Eğer \\(q\\) tam sayıysa: tam oluklu sargı
--

## Eğer \\(q\\) kesirli sayıysa: kesirli oluklu sargı
---

# Sargı Dağılma Faktörü

## Bir sargıdaki bobinlerin vektör toplamının cebirsel toplamına oranı
--

## \\(k_d = \dfrac{\mathrm{Vector\,Sum\,of\,Voltages}}{\mathrm{Algebraic\,Sum\,of\,Voltages}}\\)

---
# Sargı Dağılma Faktörü

### Aşağıdaki sargıların sargı dağılma faktörünü hesaplayınız

### Q1: Konsantra tek bobin

### Q2: Aralarında (\pi/3\\) olan iki bobin

### Q3: Aralarında (\pi/6\\) olan üç bobin?


---
# Sargı Dağılma Faktörü

## \\(k_d = \dfrac{sin(q \dfrac{\alpha}{2})}{q sin(\dfrac{\alpha}{2})}\\)

## \\(q\\): Bobin sayısı
## \\(\alpha\\): Bobinlerin arasındaki açı (elektriksel)

#### Tam adımlı bobin yerine kısa adımlı bir bobin kullanılırsa gerilim nasıl değişir?

--
# Adım Faktörü 

## Kısa adımlı bir bobinde endüklenen gerilim daha azdır.

## \\(k_p = \dfrac{\mathrm{Short-Pitched\;Coil\;Flux}}{\mathrm{Full-Pitched\;Coil\;Flux}}\\)
---
# Adım Faktörü 

# \\(k_p = sin(\dfrac{\lambda}{2})\\)

# \\(\lambda\\): Elektriksel açı cinsinden bobin adımı
---
# Harmonik Bileşenleri için Faktörler
## n numaralı harmonik için:

## \\(k_p(n) = sin(\dfrac{n\lambda}{2})\\)

## \\(k_d(n) = \dfrac{sin(q n \dfrac{\alpha}{2})}{q sin(\dfrac{n\alpha}{2})}\\)
---
# Sargı Faktörü:

## İki faktörün çarpılmasıyla elde edilir.

#\\(k_w = k_d \times k_p\\)

### Bu sayede tek bir bobinin geriliminden yola çıkarak fazdaki toplam gerilimi kolayca hesaplamak mümkündür.

---

## Fazda endüklenen toplam gerilim

### \\(V\_{rms(i)} = \dfrac{1}{\sqrt{2}} 2\pi f\_i k\_{w(i)}  N\_{ph} \Phi\_{(i)} \\) which is equal to:
 
### \\(V\_{rms(i)} = 4.44 f\_i k\_{w(i)}  N\_{ph} \Phi\_{(i)} \\)

### \\(i\\): harmonik numarası, \\(\quad f\\): Frekans (Hz)
### \\(k_w\\): sargı faktörü
### \\(N_{ph}\\): Faz başına toplam bobin tur sayısı
### \\(\Phi\\): Kutup başına max. manyetik akı
