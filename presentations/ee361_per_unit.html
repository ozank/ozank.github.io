#Per-Unit Calculations

--

## \\(S\_{pu} = 1.0 \quad \\): Full-load

#Per-Unit Calculations
## We know \\(S\_{base} \; \mathrm{and} \; V\_{base}\\). Therefore:

# \\(I\_{base}=\frac{S\_{base}}{V\_{base}}\\)
--

## \\(Z\_{base}=\frac{V\_{base}}{I\_{base}}=\frac{V\_{base}^2}{S\_{base}} \\)
