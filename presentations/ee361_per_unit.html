- ## Almost always used in power systems

--
- ## Easier to spot any anomalies

--
- ## p.u values are constant on each side of the transformer

--
- ## System reduces just a series of impedances

#3-Phase Per-Unit Calculations

##\\(S\_{base}=\sqrt 3 V\_{base(l-l)} I\_{base}\\)

--
##\\(I\_{base}=\frac{S\_{base}}{\sqrt 3 V\_{base(l-l)}}\\)
--

##\\(Z\_{base}=\frac{V\_{base(l-l)}^2}{S\_{base}}=\frac{V\_{base(l-l)}}{\sqrt 3 I\_{base}}\\)

---
## Comparison of 3-Ph & 1-Ph Base Values


### Power 

### \\((P\_{base}, Q\_{base}, S\_{base})\_{3-phase} = 3 VA\_{(base/1-phase)}\\)
--

### Voltage

### \\(V\_{base(line-to-line)} = \sqrt{3} V\_{base-1phase}\\)
--

### Current

### \\(I\_{base(per-phase-\Delta)} =\dfrac{I\_{base(per-phase-\Delta)}}{\sqrt{3}}\\)
