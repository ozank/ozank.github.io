# Some Definitions
--

## Synchronous Speed:
--
 Speed of the stator excitation
--

## Electrical speed:
--
\\(\quad \omega_e = 2 \pi f_s \\) rad/s
--

## Mechanical speed:
--
\\(\quad \omega_m = \dfrac{\omega_e}{p/2} = \frac{2\pi f_s}{p/2}\\)
--

## Mechanical speed:
--
\\(\quad n_s = \dfrac{120 f_s}{p} \\) RPM

---
# Slip:
--
 Difference between rotor speed and stator speed in p.u.
--

# \\(s = \dfrac{\omega_s - \omega_r}{\omega_s}\\)
--

# \\(s = \dfrac{n_s - n_r}{n_s}\\)

---
# Slip

## If \\(s = 1\\), then
--
 rotor is not rotating (\\(n_r = 0 \\))
--

## If \\(s = 0\\), then
--
 rotor is rotating at synchronous speed (\\(n_r = n_s \\))
--

----

## \\(\omega_r = (1-s) \omega_s\\)

## \\(n_r = (1-s) n_s\\)

---

# Frequency of the induced rotor currents: \\(f_r\\)
--

## What happens to \\(f_r\\) when the rotor is stationary?
--

> ## The motor is just like a transformer:  \\(f_r = f_s\\)
--


## What happens to \\(f_r\\) when the rotor is rotating at synchronous speed?
--

> ## No relative speed between rotor and stator, no induced voltage:  \\(f_r = 0\\)

---
# Frequency of the induced rotor currents: \\(f_r\\)
--

# \\(f_r = s f_s\\)
--

## What is the torque generated at synchronous speed?
--

# Torque when (\\(s=0\\)) is zero!
---
# Induction motors can't run at synchronous speed
--

# Thus, they are also called asynchronous motors.
