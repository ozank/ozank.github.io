# Ideal Transformer

<img src="http://images.books24x7.com/bookimages/id_9293/fig4-3.jpg" alt="Drawing" style="width: 500px;"/>

### \\(e_1 = N_1 \frac{d\Phi}{dt} \;\;\; e_2 = N_2 \frac{d\Phi}{dt} \\)

--
## \\(\frac{V_1}{V_2} = \frac{e_1}{e_2} = \frac{N_1}{N_2}\\)
---
## Higher the number of turns
--

## Higher the induced voltage.

# \\(\frac{V_1}{V_2} = \frac{N_1}{N_2}\\)
---
# What about current?

--
## No Losses (Ideal Transformer)
## \\(P_1 = P_2 \\)

--
## \\(V_1 I_1 = V_2I_2 \\)

--
## \\(\dfrac{V_1}{V_2} = \dfrac{I_2}{I_1}\\)

---
# Current is Inversely Proportional to Turns Ratio
--

## \\(\dfrac{N_1}{N_2} = \dfrac{I_2}{I_1}\\)
--

### Also valid from the magnetic circuit:
### MMF on both sides are equal

## Transformations between primary and secondary:

## From Secondary to Primary Winding

## Referred to Primary <-- Actual Value

## \\(V_2' = a V_2 \quad \longleftarrow \\)  \\(V_2\\)
--

## \\(I_2' = I_2/a \quad \longleftarrow \\)  \\(I_2\\)
--

## \\(Z_2' = a^2 Z_2 \quad \longleftarrow \\)  \\(Z_2\\) 

---
## Transformations between primary and secondary:

## From Primary to Secondary Winding

## Actual Value --> Refeered to Secondary

## \\(V_1 \quad \longrightarrow\\)  \\(V_1' = V_1 / a\\)
--

## \\(I_1 \quad \longrightarrow\\)  \\(I_1' = a I_1 \\)
--

## \\(Z_1 \quad \longrightarrow\\) \\(Z_1' = Z_1 / a^2\\)

# Properties of an Ideal Transformer
--

- ### The resistance of the coil is zero

--
- ### Infinitely permeable core

--
- ### No leakage flux.

--
- ### No eddy current or hysteresis loss.

--
- ### Inter-winding capacitance effects are neglected.
