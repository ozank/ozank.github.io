# Ideal Transformer

![](http://images.books24x7.com/bookimages/id_9293/fig4-3.jpg)

### \\(e_1 = N_1 \frac{d\Phi}{dt} \;\;\; e_2 = N_2 \frac{d\Phi}{dt} \\)

--
## \\(\frac{V_1}{V_2} = \frac{e_1}{e_2} = \frac{N_1}{N_2}\\)
---
## Higher the number of turns
--

## Higher the induced voltage.

# \\(\frac{V_1}{V_2} = \frac{N_1}{N_2}\\)
---
# What about current?

--
## No Losses (Ideal Transformer)
## \\(P_1 = P_2 \\)

--
## \\(V_1 I_1 = V_2I_2 \\)

--
## \\(\dfrac{V_1}{V_2} = \dfrac{I_2}{I_1}\\)

---
# Current is Inversely Proportional to Turns Ratio
--

## \\(\dfrac{N_1}{N_2} = \dfrac{I_2}{I_1}\\)
--

### Also valid from the magnetic circuit:
### MMF on both sides are equal
