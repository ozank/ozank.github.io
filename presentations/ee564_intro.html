# Why do we need transformers?
--

## [War of Currents](http://en.wikipedia.org/wiki/War_of_Currents)

<img src="http://img.memecdn.com/thunderstruck_o_2855333.jpg" alt="Drawing" style="width: 600px;"/>
---

<img src="http://media-cache-ak0.pinimg.com/736x/c9/d1/12/c9d112af91a3ce04e6318b782d2191bc.jpg" alt="Drawing" style="width: 800px;"/>

---
## Direct-Current Grid
####- The magnitude of voltage could not be changed (without power electronics).
####- Low-voltage transmission is inefficient
####- Transformers don't work with DC
--

## Alternating-Current Grid
####- Transformers can be used to step-up voltage
####- Thinner/Cheaper transmission cables
####- Energy can be transferred to long distances
####- More Efficient (Including the efficiency of the transformer)

# Maxwell Equations

### $$ \nabla\cdot{\bf E} = \dfrac{\rho}{\epsilon_0} $$
### $$ \nabla\cdot{\bf B} = 0 $$
### $$ \nabla\times{\bf E} = - {{\partial{\bf B}}\over{\partial t}} $$
### $$ \nabla\times{\bf H} = {\bf J} + {\epsilon_0{\partial{\bf E}}\over{\partial t}} $$

#### [More info](http://www.maxwells-equations.com/), [Who's afraid of Maxwell equations?](http://majr.com/docs/Whos_Afraid_of_Maxwells_Equations_By_Elya_Joffe.pdf)
---

# Maxwell Equations:

### $$\textrm{Gauss' Law}\quad \nabla \cdot \vec{E}  =  \frac{\rho}{\varepsilon_0} $$
--

### $$\textrm{Gauss' Law ($\vec{B}$ Fields)} \quad \nabla \cdot \vec{B}  =  0 $$
--

## Need a reminder for vector calculus?

## [Curl](http://betterexplained.com/articles/vector-calculus-understanding-circulation-and-curl/), [Divergence](http://betterexplained.com/articles/divergence/), [Cross Product](http://betterexplained.com/articles/vector-calculus-understanding-the-dot-product/)

---

# Maxwell Equations:

### $$\textrm{Faraday's Law} \quad \nabla \times \vec{E}  = - \frac{\partial \vec{B}}{\partial t}$$
--

### $$\textrm{Ampere's Law} \quad \nabla \times \vec{H}  =  \vec{J} + \varepsilon_0\frac{\partial \vec{E}}{\partial t}$$

### [More info](http://www.maxwells-equations.com/), [Who's afraid of Maxwell equations?](http://majr.com/docs/Whos_Afraid_of_Maxwells_Equations_By_Elya_Joffe.pdf)

---
# Maxwell Equations:

## $$\textrm{Gauss' Law:}\quad \nabla \cdot \vec{E}  =  \frac{\rho}{\varepsilon_0} $$

## Integral form: 

## $$\oint_S {E dA} = {Q \over \varepsilon_0}$$

---
# Maxwell Equations: 
## Gauss' Law(Magnetic Field): 

### $$\nabla \cdot \vec{B}  =  0 $$

### $$\oint_S {B dA} = 0$$
--

### Practical Meaning: 
### - There are no magnetic flux sources. 
### - No magnets with single pole!

---
# Maxwell Equations: Faraday's Law

### $$\nabla \times \vec{E}  = - \frac{\partial \vec{B}}{\partial t}$$
--

### $$\oint_C \vec{E} dl  = - \frac{\partial \Phi}{\partial t} = -\frac{d}{dt}\iint B dA$$

### !! The most important equation for EE362

### [Induction Melting](https://www.youtube.com/watch?v=8i2OVqWo9s0), [Levitation](https://www.youtube.com/watch?v=txmKr69jGBk)
---
# Maxwell Equations: Ampere's Law

### $$ \nabla \times \vec{H}  =  \vec{J} + \varepsilon_0\frac{\partial \vec{E}}{\partial t}$$
--

### Neglect the [displacement current](https://en.wikipedia.org/wiki/Amp%C3%A8re%27s_circuital_law) part. 

### $$\oint_C {\vec{H}.d\vec{\ell}} = \iint \vec{J}dA = \sum I_n $$

# Magnetic Materials
--

## Conductors --> Ferromagnets
### Large permeability ( `\(\mu_r >> 1\)`)

---
# Non-Magnetic Materials
## Insulator --> Non-magnetic
--

### Diamagnetic ( `\(\mu_r \lesssim 1\)`) (very slightly repulsed)
###- Copper
###- Water
--

### Paramagnetic ( `\(\mu_r \gtrsim 1\)`) (very slightly attracted)
###- Aluminum

---
# Ohm's Law (for Magnetic Circuit)

### Electric Circuits:

### $$V=IR$$
--

### Magnetic Circuits

### $$\mathcal{F} = \Phi \mathcal{R}$$
--

### Reluctance

### $$\mathcal{R} = \frac{l}{\mu A}$$
---
# Current Density vs. Magnetic Flux Density

## Current Density = Conductivity x Electric Field

## $$\vec{J}=\rho \vec{E}$$

--
## Flux Density = Permeability x Magnetic Field

## $$\vec{B} = \mu \vec{H}$$

## Why there is a negative sign?
## \\(e = -\frac{d \Phi}{dt}\\)

### An induced electromotive force (emf) always gives rise to a current whose magnetic field opposes the original change in magnetic flux.
