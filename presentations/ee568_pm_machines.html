### Outer (External) Rotor PM Machines

#### Have higher radius (more surface area and torque) ([Dana TM4 Sumo Motors](https://www.danatm4.com/technology/electric-motors/external-rotor-motor-technology/))

#### Can be easy to couple mechanically (i.e. [direct drive wind turbines](http://www.pengky.cn/zz-direct-drive-turbine/external-rotor-generator/external-rotor-generator.html),  [reading](https://ieeexplore.ieee.org/stamp/stamp.jsp?tp=&arnumber=7538361))

#### Difficult to cool (especially with air cooling)

## What are the key differences?
---

## Axial Flux Machines
--

- ### Have shorter axial length
--

- ### Usually have higher radius (usually results in higher torque density)
--

- ### Non-cancelling attraction forces between rotor and stator (for iron-cored machines) make the mechanical design difficult

## Surface Mount PM Machine
--

- ### Easy to manufacture

--
- ### \\(L\_d = L\_q \\) No reluctance torque
--

- ### Not suitable for very high speeds (centrifugal forces)
--

- ### PM are not well protected against corrosion, mechanical damage etc.
--

- ### Eddy currents on PM surface can be problematic for high frequencies

## Inset PM
--

- ### \\(L\_q > L\_d \\), has reluctance torque (higher torque density can be achieved)
--

- ### Magnets are easier to mount in place

--

- ### Leakage flux can be tricky

## Interior PM

- ### Suitable for high speed operation
--

- ### Magnets are well protected for corrosion and mechanical impacts
--

- ### Flux barriers should be used to minimize leakage flux
