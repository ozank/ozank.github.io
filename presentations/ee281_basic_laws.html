# Resistance & Resistivity

### $$R = \rho \frac{L}{A} \quad \Omega $$

### L: length, A: Area, \\(\rho\\): Resistivity ( unit: \\(\Omega . m \\) )

--
## What is the best conductor?
--

- **Aluminium:** \\(2.82\; 10^{-8} \; \Omega.m \\)
--

- **Copper:** \\(1.68 \; 10^{-8} \; \Omega.m \\)
--

- **Silver:** \\(1.59 \; 10^{-8} \; \Omega.m \\)
--

- **Gold:** \\(2.44 \; 10^{-8} \; \Omega.m \\)

# Terms in Circuit Diagrams

## Node:
--
 Point of connection between elements.
--

## Branch
--
 : Connection between two nodes.

--
## Loop:
--
 Closed loops in circuit diagram. 

--
## ! Number of Branches = # of Loops + # of Nodes - 1

---
# Kirchhoff's Current Law
--

### Algebraic sum of currents entering a closed a node (or a loop) is zero.

### $$\sum I_n =0$$

--

<img src="http://www.electronics-tutorials.ws/dccircuits/dcp6.gif" alt="Drawing" style="width: 600px;"/>

---
# Kirchhoff's Voltage Law
--

### Algebraic sum of all voltages around a closed path (or loop) is zero.

### $$\sum V_n =0$$
--

<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/40/Kirchhoff_voltage_law.svg/600px-Kirchhoff_voltage_law.svg.png" alt="Drawing" style="width: 250px;"/>

### If you meet with negative terminal of an element first, write that voltage as negative to the equation.
