#One-Quadrant DC Motor Drive
--

#### Armature time constant: \\(\tau_a =\dfrac{L_a}{R_a}\\)
--

#### Forward Motoring Mode:

###\\(i_a(t) = I_1 e^{(-t/\tau_a)}+ \dfrac{V_s-E_a}{R_a} (1- e^{(-t/\tau_a)})\\)
--

### If \\(T<<\tau_a\\),  using Taylor series approximation:

###\\(i_a(t) \approx I_1 (1- \dfrac{t}{\tau_a}) + \dfrac{V_s-E_a}{L_a} t\\)

---

### Freewheeling Mode:
--

The magnitude of current at the beginning of the freewheeling cycle:

###\\(I_2 = I_1 e^{(-dt/\tau_a)}+ \dfrac{V_s-E_a}{R_a} (1- e^{(-dT/\tau_a)})\\)
--

###\\(i_a(t) = I_2 e^{(-t/\tau_a)} - \dfrac{E_a}{R_a} (1- e^{(-t/\tau_a)})\\)
--

#### If \\(T<<\tau_a\\),  using Taylor series approximation:

###\\(i_a(t) \approx I_2 (1- \dfrac{t}{\tau_a}) - \dfrac{E_a}{L_a} t\\)

---
## Continuous Mode of Operation

### Reading for Derivations [Ch10](http://onlinelibrary.wiley.com/book/10.1002/9781118524336)

### Current Ripple: \\(\Delta I = I_2 - I_1\\)

### Current Ripple: \\(\Delta I = \dfrac{V_s}{R_a} \Bigg[\dfrac{1-e^{-dT/\tau_a} + e^{-T/\tau_a} - e ^{-(1-d)T/\tau_a}}{1-e^{-T/\tau_a}}\Bigg]\\)

--

### Max. current ripple occurs when:
--
\\(d=0.5\\)
--

### Max. ripple \\(\approx \dfrac{V_s}{R_a}tanh(\dfrac{T}{4\tau_a})\\)

## Discontinuous Mode 

### \\(\beta = \dfrac{\tau_a}{T} ln (\dfrac{V_s-E_a}{E_a} (1-e^{-dT/\tau_a})+1) \\)
--

### Chopper gets into discontinuous mode when:

### \\( 1-d-\beta > 0 \\)
--

### \\(d_c = \dfrac{\tau_a}{T} ln ( 1+ \dfrac{E_a}{V_s} (e^{T/\tau_a})-1) \\)

### If \\(d \lt d_c \rightarrow \\) discontinuous mode  

---
## Discontinuous Mode 

### Approximate method

### If \\(T << \tau_a\\)
### \\(\beta \approx \dfrac{(V_s - E_a)d}{E_a}\\)

--
### Chopper gets into discontinuous mode when:

### \\( 1-d-\beta > 0  \rightarrow d V_s \lt E_a\\)
