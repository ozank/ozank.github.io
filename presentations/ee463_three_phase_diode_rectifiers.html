# Comparison of Rectifiers

| Type                | Vout | \\(\Delta\\)Vout | \\(f\_{ripple}\\) |
|:---------------------:|:------:|:---------:|:---------:|:---------:|
| **Single Phase**        | \\(\;\dfrac{2\sqrt{2}}{\pi}V\_{ph}\\) = 207 V    |  \\(\;\sqrt{2} V\_{ph} = 325 V\\)       |      100 Hz           |
| **3-phase Half Bridge** |  \\(\;\dfrac{3\sqrt{2}}{2\pi}V\_{l-l}\\) = 270 V |   \\(\;\dfrac{\sqrt{2}}{2} V\_{ph} = 162.5 V\\)              |  150 Hz  |
| **3-phase Full Bridge** |  \\(\;\dfrac{3\sqrt{2}}{\pi}V\_{l-l}\\) = 540 V  |    \\(\;( 1-\frac{\sqrt{3}}{2}) \sqrt{2}V\_{l-l} = 75.8 V\\)             |  300 Hz  |
