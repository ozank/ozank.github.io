# Voltage Regulation

--
### A transformer's ability to keep output voltage constant.


--
# Ideal transformer: 
## V (full load) = V (no load)

--
# Practical transformer: 
## V(full load) generally smaller than V (no load)

---
# Voltage Regulation

## $$\frac{V_2(No\;Load)-V_2(Full\;Load)}{V_2(No\;Load)}$$

## Smaller the better.
