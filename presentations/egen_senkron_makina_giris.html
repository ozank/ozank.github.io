# Elektriksel Frekans / Mekanik Dönüş Hızı

## \\(\omega\_{elec} = (\dfrac{p}{2}) \omega\_{mech} \\)


## \\(\omega\_{elec} \\): Elektriksel hız (rad/s)

## \\(\omega\_{mech} \\): Mekanik dönüş hızı (rad/s)

## \\(p\\) : Kutup sayısı (her zaman çift sayı)
