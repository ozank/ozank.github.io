# Electricity vs Human Force

<iframe width="750" height="400" src="https://www.youtube-nocookie.com/embed/z5KYZ74OAak?rel=0&amp;start=142" frameborder="0" allowfullscreen></iframe>

A healthy human can produce about 1.2 hp briefly and sustain about 0.1 hp (74.5W) indefinitely; trained athletes can sustain 0.35 hp (260 W). The Jamaican sprinter Usain Bolt produced a maximum of 3.5 hp (2.6 kW) 0.89 seconds into his 9.58 second 100-meter dash world record in 2009.

# Direct-Current Grid

## - Transformers don't work with DC
--

## - The magnitude of voltage could not be changed (without power electronics).
--

## - Low-voltage transmission is inefficient
--

####For curious students:

#### - [Edison's Revenge: Will Direct Current Make a Comeback?](http://www.scientificamerican.com/article/edisons-revenge-will-direct-current-make-a-comeback-in-us/)
#### - [60 years of HVDC](https://library.e.abb.com/public/aff841e25d8986b5c1257d380045703f/140818%20ABB%20SR%2060%20years%20of%20HVDC_72dpi.pdf)
---

# Alternating-Current Grid
--

## - Transformers can be used to step-up voltage
--

## - Thinner/Cheaper transmission cables
--

## - Energy can be transferred to long distances
--

## - More Efficient (Including the efficiency of the transformer)
