# Modelling of Magnets

## If the magnet is operating in linear region

### \\(B_m = B_r + \mu_R \mu_0 H_m \\)

### \\(H_m\\) is negative (third quadrant in BH graph)
--

### \\(\Phi = B_m A_m \\)
--
\\(\ = B_r A_m + \mu_R \mu_0 A_m H_m  \\)
--

### \\(\Phi = B_m A_m \\)
--
\\(\ = \Phi_r + \dfrac{F_m}{R_m} \\)

---
# Modelling of Magnets
