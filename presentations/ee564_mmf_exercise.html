# Exercise
--

### 10-pole 50 Hz Y connected 3-phase alternator has an airgap flux density of:


### \\(B(\theta)=sin(\theta)+0.25 sin(3\theta)+0.15sin(5\theta)\\)
--

### Machine has 210 slots, double layer winding with 4 turns/coil
--

### Coil pitch:18 slots, coil spread: 60 degrees
--

### Airgap Diameter: 1.5m, Core length: 0.5 m
--

### Find the RMS of phase voltage and line voltages.

---
#Exercise:

### The diameter of a rotor of a 4 kW, 50 Hz, two-pole induction motor is 98 mm and the length is 82 mm. 
-- 

### Assume 1% rated slip and calculate the machine constant and the average tangential stress.
