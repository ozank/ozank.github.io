# How to measure voltage & currents?

## \\(\vec{V\_{ab}}=\vec{V\_{an}} + \vec{V\_{nb}} = \vec{V\_{an}} - \vec{V\_{bn}}  \\)

## If \\(\vec{V\_{an}} = V \angle 0^∘ \\)

--
## \\(\vec{V\_{ab}}= \sqrt 3 V \angle 30^∘\\)

---
# What is the Grid Voltage Level?

## Used to be 220 V
--
(line-to-neutral RMS)

--

## Peak (line-to-neutral) \\(= 220 \sqrt{2} = 311 \\) V 

--

## RMS (line-to-line) \\(= 220 \sqrt{3} \approx 380 \\) V 
---
# What is the Grid Voltage Level?

# NOW  [the standard is 230 V](http://www.schneider-electric.co.uk/en/faqs/FA144717/) 
## ± 10% (line-to-neutral RMS)


### Due to connection of UK to [European System](https://blogs.dnvgl.com/energy/wp-content/uploads/2014/08/grid.png)

--

## Peak (line-to-neutral) \\(= 230 \sqrt{2} = 325 \\) V 

--

## RMS (line-to-line) \\(= 230 \sqrt{3} \approx 400 \\) V
