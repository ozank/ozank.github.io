## Torque and Motor Volume

--

## \\(F = B I L\\)
--

## \\(F = \bar{B} \bar{A} w L\\)
--

## For a cylindrical machine:
## \\(F = \bar{B} \bar{A} 2 \pi r L\\)
--

## Then torque becomes:

## \\(T = \bar{B} \bar{A} 2 \pi r^2 L\\)

---

## \\(T = \bar{B} \bar{A} 2 \pi r^2 L\\)

--

## Size of an electric machine \\(\propto \\) Torque
--

## Power becomes:

## \\(P= T \omega = \bar{B} \bar{A} 2 \pi r^2 L \omega \\)
