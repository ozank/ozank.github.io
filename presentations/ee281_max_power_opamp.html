# Norton's Equivalent

#### Norton equivalent is the source transformed version of thevenin equivalent.

## \\(I\_N = \dfrac{V\_{TH}}{R\_{TH}}\\)

## \\(R\_N = R\_{TH}\\)
--

### Short circuit current gives the norton current

## \\(I\_{SC} = I\_{N}\\)
