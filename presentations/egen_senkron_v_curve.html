# Senkron Makinelerde Aktif Güç

## \\(P = 3 V_t I_a cos (\theta)\\) Watt
--

### ya da yük açısı cinsinden 

## \\(P = \dfrac{3 V\_t E\_f sin(\delta)}{X\_s}\\) 

### Not: \\(R_a\\)'nın ihmal edildiği durumda
---

## Reaktif Güç
--

## \\(Q = 3 V_t I_a sin (\theta)\\) VAR 
--

## \\(Q = \dfrac{3 V\_t (E\_f cos(\delta)-V\_t)}{X\_s} \\) 

---
# Aktif ve Reaktif Güç Akış Yönü
--

## Aktif güç (P) fazörde önde olan (leading) taraftan geride (lagging) olan tarafa doğru akar
--

## Reaktif güç (Q) fazla uyartılmış taraftan az uyartılmış sisteme (yüksek gerilimden az gerilime) doğru akar

--

## Reaktif akımla (lagging) çalışan generatör şebekeye reaktif güç (Q) gönderir, 
## Reaktif akımla çalışan motor reaktif güç (Q) kullanır
