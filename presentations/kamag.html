TÜBİTAK Kamu Kurumları Araştırma ve Geliştirme Projelerini Destekleme Programı (1007 Programı) kapsamında Türkiye Petrolleri Anonim Ortaklığı Genel Müdürlüğü’nün müşteri  kurum olarak yer aldığı **“Sondaj Kulesi Tasarımı ve İmalatı”** ihtiyaç başlığına yönelik çağrı için duyuru Kamu Araştırmaları Destek Grubu (KAMAG) tarafından **14.01.2015** itibari ile yayınlanmıştır.

Çağrıya ilişkin detaylı bilgilere ve başvuru sistemine  http://ardeb-pbs.tubitak.gov.tr bağlantısından ulaşabilirsiniz.

# Teknoloji İnovasyon Merkezi

Sayin Hocam,

ODTU’nun urun gelistirme surecinde tasarim, muhendislik- teknoloji ve
yonetim bilimleri alanlarindaki ogrencileri ve arastirmacilari biraraya
getirmek icin gelistirdigi “Teknoloji, Tasarim ve Yenilik Merkezi
(Tasarim ve Inovasyon Fabrikasi)” projesine 2015 yilinda Kalkinma
Bakanligi tarafindan destek saglanmistir.

Bu konuda deneyime sahip ogretim uyelerimizin katki ve goruslerini almak
uzere bir baslangic toplantisi duzenlenecektir...

**21 Ocak 2015**  tarihinde saat 10:00-12:00 saatleri arasinda  KKM-C
salonunda yapilacak olan toplantiya katiliminizi dilerim.


Saygilarimla
