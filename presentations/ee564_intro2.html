# Flux Linkage
## \\(\lambda = N_{turns} \Phi \\) (turn. Weber)

--
## Faraday's Law
## \\(V_{coil} = -N\frac{d \Phi}{dt} = -\frac{d \lambda}{dt}\\)
---
# Relation between Magnetic and Electric Circuits
## \\( L = \frac{d \lambda}{d I}\\)

# Skin Depth

## Current Distribution: \\( J = J_S e ^{-d/\sigma}\\)

## Skin depth: \\(\sigma = \sqrt{\frac{2 \rho}{\omega \mu_r \mu_0}}\\)

# Temperature Effect

## Temperature Coefficient
## $$R(T) = R(T_0)(1 + \alpha\Delta T)$$
--

### For copper (at 20 C)

### $$\alpha = 0.003862\;K^{-1}$$

[Ref1](http://hyperphysics.phy-astr.gsu.edu/hbase/tables/rstiv.html), [Ref2](http://en.wikipedia.org/wiki/Electrical_resistivity_and_conductivity)

--
### Resistivity of copper increases 30% from 20 C to 100 C.
