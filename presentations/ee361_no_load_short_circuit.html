## Find the equivalent circuit parameters.
--

## No-load Test:

### $$V_o = 230 V \quad I_o = 0.45 A \quad P_o = 30 W $$

---
#Example
## 1000 VA, 230/115 V transformer has been tested from its primary winding:
## Find the equivalent circuit parameters.

## Short Circuit Test:

### $$V_s = 13.2 V \quad I_s = 6 A \quad P_s = 20.1 W $$

---
#Example

## Answers:
--


### $$R_c = 1763 \Omega $$
### $$jX_m = j 534 \Omega $$
### $$R\_{eq} = R\_{1} + R\_{2}^{'} = 0.558 \Omega $$
### $$jX\_{eq} = jX\_{1} + jX\_{2}^{'} = j2.13 \Omega $$
