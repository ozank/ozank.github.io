# LC Filter
--
(Undamped)
--

## \\(f_o =\\)
--
\\(\dfrac{1}{2\pi\sqrt{LC}}\\)
--

## Transfer Function
--

## \\(H(s) = \dfrac{1}{1+LCs^2}\\)

---
# LC Filter
--

## With Damping
--

## \\(f_o = \dfrac{1}{2\pi\sqrt{LC}}\\)

## Damping Factor

## \\(\zeta = \dfrac{L}{2 R \sqrt{LC}}\\)


---

## Damping Factor

<img src="./images/ee463/LC_filter_gain.png" alt="Drawing" style="width: 750px;"/>

#### Damping factor controls the gain at the corner frequency

#### Rule of thumb: \\(\zeta >  \dfrac{1}{\sqrt{2}}\\) (gives 3dB attenuation at f0)

--

## \\(f_o =\\)
--
\\(\dfrac{1}{2\pi\sqrt{LC}}\\)

# Capacitor, Inductor Selection
--

- ### Capacitors should be low ESL and ESR should be selected
--

- ### The most common type is aluminum electrolytic type
--

- ### Parallel connection of capacitors can help to reduce ESR and ESL
--

- ### Filter inductances should have small parasitic capacitance
