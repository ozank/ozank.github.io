---
## Sonsuz Baraya Bağlanmış Senkron Generatör

# \\(\vec{E\_f} = \vec{V\_t} \pm (R\_a + j X\_s)\vec{I\_a}\\)

## \\(+\\): Generatör Modu

## \\(-\\): Motor Motu

## \\(V\_t\\): Sabit bara gerilimi (Sonsuz Bara)

---
## Sonsuz Baraya Bağlanmış Senkron Generatör

## Sadelik için \\(R\_a\\)'yı ihmal edelim

## Sabit Çıkış Gerilimi

---
# Sabit İkaz Akımı  \\(I_f\\),  Sabit  \\(E_f\\)


## \\(\vec{E\_f} = \vec{V\_t} + j X\_s\vec{I\_a}\\)
--

## \\(\vec{I\_a} = \dfrac{\vec{E\_f}-\vec{V\_t}}{jX\_s} \\)
--

## [Animasyon](http://people.ucalgary.ca/~aknigh/electrical_machines/synchronous/sg_p_infinite_bus.html)
---
# Sabit Güç, Değişken İkaz Akımı
--

# Güç = 
--
 \\(P = 3 V\_t I\_a cos (\theta)\\) 
--
 
## \\(P\\)  sabit, \\(V\_t\\) sabit
--

## Dolayısıyla \\(I\_a cos (\theta)\\) sabit olmalıdır!
--

## Fazör Diagramından: \\(E\_f sin (\delta) = X\_s I\_a cos (\theta)\\)  = Sabit
--

## [Animasyon](http://people.ucalgary.ca/~aknigh/electrical_machines/synchronous/sg_p_infinite_bus.html)

---
# Senkron Generatörün Çıkış Gücü
--

## \\(E\_f sin (\delta) = X\_s I\_a cos (\theta)\\)

### Not: Armatür direncindeki (R\_a\\) kayıplar ihmal edilmiştir
--

### Güç denklemi \\(E\_f\\) kullanılarak yazılabilir.
--

# \\(P = 3 V\_t  I\_a cos (\theta) \\)
---
# Senkron Generatörün Çıkış Gücü

## \\(E\_f sin (\delta) = X\_s I\_a cos (\theta)\\)

### Not: Armatür direncindeki (R\_a\\) kayıplar ihmal edilmiştir

### Güç denklemi \\(E\_f\\) kullanılarak yazılabilir.

# \\(P = \dfrac{3 V\_t E\_f sin(\delta)}{X\_s}\\)

---

# Senkron Generatörün Çıkış Gücü

# \\(P = \dfrac{3 V\_t E\_f sin(\delta)}{X\_s}\\)
--

## Tork?
--

### Generatördeki kayıplar (bakır, nüve vb.) ihmal edildiğinde

# \\(P = T \omega\_s\\)
---

# Senkron Makinanın Çıkış Torku

# \\(T = \dfrac{P}{\omega\_s }\\)

# \\(T = \dfrac{3 V\_t E\_f sin(\delta)}{X\_s \omega\_s }\\)
---

# Senkron Makinanın Çıkış Torku

## \\(T = T\_{max} sin (\delta)\\)
--

## \\(T\_{max} = \dfrac{3 V\_t E\_f}{X\_s \omega\_s }\\)

### Generatörün ürettiği tork doğrudan yük açısı ile ilişkilidir.
---

# Senkron Makinanın Çıkış Torku

## \\(T\_{max} = \dfrac{3 V\_t E\_f}{X\_s \omega\_s }\\)

<img src="http://i.stack.imgur.com/DmWrO.png" alt="Drawing" style="width: 450px;"/>

---
# Tork vs Yük Açısı

## \\(\delta > 0 \\): Generatör Modu
--

## \\(\delta < 0 \\): Motor Modu
--

## \\(\delta = \pm \dfrac{\pi}{2} \\): Maksimum tork açısı
